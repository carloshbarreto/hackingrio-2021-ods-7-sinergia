<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>ctrl+ Energy</title>
	<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
	<link th:href="@{css/styles.css}" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
		crossorigin="anonymous"></script>

</head>




<style type="text/css">
	.error {
		color: red;
	}
</style>

<body class="sb-nav-fixed">

	<!-- Navbar -->
	<th:block th:insert="fragments/topNav.html :: topbar"></th:block>
	<!-- /.navbar -->


	<div class="container">

		<div class="row">

			<div class="col-lg-4 principal" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="300"
				style="margin-top:45px; color: #309062;">
				<h5 style="text-decoration: underline; margin-left:61px;">Dados do Usuário</h5>
			</div>

			<article class="col-lg-8 principal" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="1000"
				style="margin-top: 92px;">
				<div class="">
					<h5 style="font-size:16px;">Para continuar, precisaremos de alguns Dados para Cadastro</h5>
					<form action="" autocomplete="off" id="fcadastro" style="margin-top: 20px;">
						<div class="row mb-3">
							<div class="col">
								<input type="text" class="form-control required" name="nome"
									placeholder="Digite seu nome">
							</div>
							<div class="col">
								<input type="text" class="form-control required email" name="email"
									placeholder="Digite seu sobrenome">
								<!--Required 'Campo Obrigatório'-->
							</div>
						</div>

						<div class="row mb-3">
							<div class="col">
								<input type="text" class="form-control required dateBR" name="data"
									placeholder="Data de Nascimento" id="data">
							</div>
							<div class="col">
								<input type="text" class="form-control required cpf" name="cpf"
									placeholder="Digite seu CPF" id="cpf">
							</div>
						</div>





						<div class="row mb-3">
							<div class="col-md-6 mt-2">
								<input type="text" class="form-control required" name="cep" id="cep" placeholder="Cep"
									maxlength="8">
							</div>

							<div class="col-md-6 mt-2">
								<input type="text" class="form-control required" name="logradouro" id="logradouro"
									placeholder="Logradouro/Rua">
							</div>
						</div>


						<div class="row mb-3">

							<div class="col-md-4 mt-2">
								<input type="text" class="form-control required" name="numero" id="numero"
									placeholder="Número">
							</div>
							<div class="col-md-4 mt-2">
								<input type="text" class="form-control" name="complemento" placeholder="Complemento">
							</div>
							<div class="col-md-4 mt-2">
								<input type="text" class="form-control required" name="bairro" id="bairro"
									placeholder="Bairro">
							</div>
						</div>

						<div class="row mb-3">

							<div class="col-md-5 mt-2">
								<input type="text" class="form-control required" name="cidade" id="cidade"
									placeholder="Cidade">
							</div>
							<div class="col-md-2 mt-2">
								<input type="text" class="form-control required" name="uf" id="uf" placeholder="UF">
							</div>
							<div class="col-md-5 mt-2">
								<input type="text" class="form-control required" name="nome" id="telefone"
									placeholder="Telefone de Contato">
							</div>
						</div>


						<div class="row mb-3">

							<div class="col">
								<input type="text" class="form-control required email" name="email"
									placeholder="Digite seu email">
							</div>
						</div>

						<div class="row mb-3">
							<div class="col">
								<input type="text" class="form-control required" name="nome" placeholder="Senha">
							</div>
							<div class="col">
								<input type="text" class="form-control required email" name="email"
									placeholder="Confirme sua Senha">
							</div>
						</div>
						
						<div class="input-group mb-1">
						  <div class="my-auto">
						    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
						  </div>
						  
						  <p class="ms-2"> Autorizo envio de SMS/Whatsapp/Email.</p>
						</div>
						<div class="input-group mb-3">
						  <div class="my-auto">
						    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
						  </div>
						  
						  <p class="ms-2"> Estou de acordo com os regulamentos da página.</p>
						</div>




						<div class="modal-footer">
							<a th:href="@{home}" type="button" class="btn btn-secondary">Voltar</a>
							<button class="btn btn-dark">Cadastrar</button>
							<!--btn-block faz o botão ocupar toda a tela-->
						</div>
					</form>

				</div>
			</article>



			<!-- Footer -->
			<th:block th:insert="fragments/footer.html :: footer"></th:block>
			<!-- /.footer -->
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
	<script src="assets/demo/chart-area-demo.js"></script>
	<script src="assets/demo/chart-bar-demo.js"></script>
	<script src="assets/demo/chart-pie-demo.js"></script>

	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!--<script src="js/maskedinput-1.4.1.js"></script>-->
	<script src="js/jquery.mask.min.js"></script>
	<script src="js/jquery.validate.js"></script>


</body>

</html>
