<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
	<title>Listagem de Clientes</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
	<src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
</head>
<meta charset="UTF-8">

<body>
	<div class="container">
		<div class="panel-default">
			<div class="text-center">
				<h1 class="h4 mb-4"> Listagem de Clientes </h1>
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-sm table-striped table-hover table-bordered">
						<thead>
							<tr>
								<th>Nome</th>
								<th>Sobre Nome</th>
								<th>Data de Nascimento</th>
								<th>Cpf</th>
								<th>Cep</th>
								<th>Logradouro</th>
								<th>Numero</th>
								<th>Complemento</th>
								<th>Bairro</th>
								<th>Cidade</th>
								<th>Estado</th>
								<th>Telefone</th>
								<th>Email</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="cliente:${clientes}">
								<td th:text="${cliente.nome}"></td>
								<td th:text="${cliente.sobrenome}"></td>
								<td th:text="${cliente.datNasc}"></td>
								<td th:text="${cliente.cpf}"></td>
								<td th:text="${cliente.cep}"></td>
								<td th:text="${cliente.rua}"></td>
								<td th:text="${cliente.numero}"></td>
								<td th:text="${cliente.complemento}"></td>
								<td th:text="${cliente.bairro}"></td>
								<td th:text="${cliente.cidade}"></td>
								<td th:text="${cliente.estado}"></td>
								<td th:text="${cliente.telefone}"></td>
								<td th:text="${cliente.email}"></td>
								<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary" th:href="@{/cliente/alterar/{idCliente}(idCliente=${cliente.id})}">Alterar</a>
									<a class="btn btn-sm btn-danger" th:href="@{/cliente/excluir/{idCliente}(idCliente=${cliente.id})}">Excluir</a>
								</div>
								</td>
							</tr>
						</tbody>					
					</table>	
			</div>
		</div>
		<a class="btn btn-sm btn-success" th:href="@{/cliente/cadastrar}">Cadastrar Novo Cliente</a>
	</div>
</body>
</html>
